<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Hayabusa Racing Calculations</title>
</head>
<body>
<main class="container">
    <a href="../index.html">return to index</a>
    <h1>Displacement Under Constant Force with Air Drag</h1>
    <div>
        <label class="slider-label">Mass of the car [g]: <span id="massValue">50</span></label><br>
        <input type="range" id="massSlider" min="1" max="100" step="1" value="50">
    </div>
    <div>
        <label class="slider-label">Drag coefficient k /1000 [mg/mm]: <span id="kValue">1.0</span></label><br>
        <input type="range" id="kSlider" min="0" max="5" step="0.0001" value="1.0">
    </div>
    <div>
        <label class="slider-label">Constant force applied [N]: <span id="forceValue">2</span></label><br>
        <input type="range" id="forceSlider" min="0" max="5" step="0.0001" value="2">
    </div>
    <div id="plot" style="width: 100%; height: 500px;"></div>
</main>
</body>

<script src="/js/calc2.js"></script>
</html>
