<!DOCTYPE html>
<html lang="en">
<head id="head"></head>
<body>
<main class="container">
    <header id="header" class="container"></header>

    <a href="../index.html">return to index</a>
    <h1>Velocity Under Cutting Off Cartridge Force with Air Drag</h1>
    <article style="width: 850px;">
        <div class="slider-grid">
            <label for="massSlider">Mass [g]: <span id="massValue">50</span></label>
            <input type="range" id="massSlider" min="1" max="100" step="1" value="50">

            <label for="kSlider">Drag k/1000 [mg/mm]: <span id="kValue">1.0</span></label>
            <input type="range" id="kSlider" min="0" max="5" step="0.0001" value="1.0">

            <label for="forceSlider">Force [N]: <span id="forceValue">2</span></label>
            <input type="range" id="forceSlider" min="0" max="5" step="0.0001" value="2">

            <label for="cutOffSlider">Cutoff time of cartridge force [ms]: <span id="cutOffValue">1500</span></label>
            <input type="range" id="cutOffSlider" min="0" max="3000" step="0.1" value="1500">
        </div>
    </article>
    <div id="plot" style="width: 100%; height: 500px;"></div>
</main>

    <footer id="footer" class="container"></footer>
</body>

<script src="/js/modules/load-template.js"></script>
<script src="/js/modules/util.js"></script>
<script src="/js/calc3.js"></script>
</html>
